<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <p>Autoplay</p>
            <span>X</span>
        </div>

       
        <div class="spins">
            <label>Total Spins:</label>
            <select class="form-control" id="spins">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>

        <div class="limit">
                <label>Loss Limit:</label>
                <select class="form-control" id="limit">
                    <option>10$</option>
                    <option>20$</option>
                    <option>30$</option>
                    <option>40$</option>
                    <option>50$</option>
                    <option>100$</option>
                    <option>200$</option>
                    <option>400$</option>
                </select>
        </div>
        
        <div id="options">
            <p >More Autoplay Settings</p>
            <i id="drop-icon" class="fas fa-chevron-circle-down"></i>
        </div>

        <div class="autoplay-setting">
            <hr>
            <div>
                <label>Stop on Jackpot win</label>
                <label class="switch">
                        <input id="jackpot" type="checkbox">
                        <span class="slider round"></span>
                </label>
            </div>

            <div>
                <label>Stop on Bonus features</label>
                <label class="switch">
                        <input id="bonus" type="checkbox">
                        <span class="slider round"></span>
                </label>
            </div>
        </div>
        <button id="button">Start</button>
    </div>

<script src="./js/script.js"></script>
</body>
</html>
